const codigoSeguridadInput = document.getElementById("codigoSeguridad");
const enviarBtn = document.querySelector("button[type='submit']");

enviarBtn.disabled = true; // Desactivar el botón al principio

numeroTarjetaInput.addEventListener("input", validarEntradas);
codigoSeguridadInput.addEventListener("input", validarEntradas);
    
    numeroTarjetaInput.oninput = function() {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    }
    
    codigoSeguridadInput.oninput = function() {
      this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10);
    }

function validarEntradas() {
  if (numeroTarjetaInput.value.length === 16 && codigoSeguridadInput.value.length === 4) {
